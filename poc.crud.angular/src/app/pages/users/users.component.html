<h2>Users</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of responseUsers.data">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>
                <a routerLink="/users/update/{{user.id}}" routerLinkActive="router-link-active">Edit</a> |
                <a routerLink="/users/delete/{{user.id}}" routerLinkActive="router-link-active">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
