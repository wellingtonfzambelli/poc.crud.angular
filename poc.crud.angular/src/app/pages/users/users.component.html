<h2>Users</h2>

<div class="loading" *ngIf="showSpinner">Loading&#8230;</div>


<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Search</span>
    </div>

    <input type="text" (input)="search($event)" class="form-control" aria-label="Search" aria-describedby="inputGroup-sizing-default">
</div>

<a routerLink="/users/create" routerLinkActive="router-link-active" class="btn btn-primary" style="float:right;">Create User</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Gender</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.status}}</td>
            <td>
                <a routerLink="/users/update/{{user.id}}" routerLinkActive="router-link-active">Edit</a> |
                <a routerLink="/users/delete/{{user.id}}" routerLinkActive="router-link-active">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
